<div class="panel panel-default">
    <div class="panel-heading">我的推广链接</div>
    <div class="panel-body">
    	<textarea>您的推广链接是：{{spread.url}}</textarea>
    	<button class="btn-info btn" onclick="copyUrl2()">复制我的推广链接</button>

    </div>

<script type="text/javascript">
function copyUrl2()
{
$("textarea").select();

alert("已复制好，可贴粘。");
}
</script>
