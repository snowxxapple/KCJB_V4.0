        <table class="display" cellspacing="0" width="100%">
            <thead>
                <tr>

            </thead>

<button class="btn btn-primary pull-right" data-toggle='modal' data-target='#myModal'>新增分类</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑产品分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" novalidate ng-submit="profileForm()">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">分类名称</label><span style="color:red;">*</span>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="" placeholder="用户名" name="username" ng-model="user.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword5" class="col-sm-4 control-label">显示顺序</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="" placeholder="昵称" name="nickname" ng-model="user.nickname">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

</script>
