<script type="text/javascript">
$("#back").click(function(event) {
    window.location.href="/index.html";
});
$(".qu").click(function(event) {
    $(".qu").attr('class', 'list-group-item qu');
    $(".qu").next('.collapse').attr('class', 'list-group collapse');
    $(this).attr('class', 'list-group-item qu active');
});
$(document).ready(function() {
    $.ajax({
            url: '/api/info',
            type: 'GET',
            dataType: 'json',
        })
        .done(function(data) {
            console.log("info success", data);
            if (data.succ == 0) {
                if (data.group >= 90) {
                    $("#username").text(data.display);
                    __info=data;
                } else {
                    alert("您没有权限登陆");
                    window.location.href = "/login.html";
                }

            } else {
                window.location.href = "/login.html";

            }
        });

});
$("#logout").click(function(event) {
    $.ajax({
            url: '/api/logout',
            type: 'POST',
            dataType: 'json',

        })
        .done(function() {
            console.log("success");
            window.location.href = "/login.html";

        });

});
