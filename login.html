                        </div>
                        <div class="col-xs-4 pull-right" style='text-align:right;'>

                    </div>

                            <label class="col-xs-3" style='padding-left:25px;padding-right:0px;padding-top:5px;'>用户名:

                                <input type='text' class='form-control' placeholder='用户名' name="username" required id='login_userid'>

                            <label class="col-xs-3" style='padding-left:25px;padding-right:0px;padding-top:5px;'>密码:

                            <div class="col-xs-7">
                                <input type='password' class='form-control' placeholder='密码' name="password" required id='login_userpass'>

                            <!--  </div> -->
                        </div>
                        <span id='_passWord' style='padding-left:90px;padding-top:-10px;'></span>
                        <div class="row">
                            <div class="col-xs-3 col-xs-offset-3">
                                <a tabindex='0' role='button' data-toggle='popover' data-trigger='focus' data-content="请联系客服" data-placement='left'><small>找回密码</small></a>
